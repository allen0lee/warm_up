        var air_conditioning = function(currentTemp, isFunctional, desiredTemp){

            //else if(!isFunctional && (currentTemp > desiredTemp)){}

            }

                console.log("Fix the A/C whenever you have the chance... It's cool...");
            }
            else{
                console.log("It's cozy.");
            }

        }
    
    air_conditioning(30,true,20);
